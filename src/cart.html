<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="icon" href="https://www.amazon.cn/favicon.ico" type="img/x-ico" />

</head>

<body>
    <header></header>
    <div class="empty">
        <h3>您的购物车没有商品。</h3>
        <p> 购物车应该为您购物提供服务。请让它物有所值－可放入书籍、CD、录像带、DVD、玩具、电子产品，等等。 如果您已经注册，<a href="login.html" class="hover">登录</a>查看您的购物车。
        </p>
        <p> 继续在 <a href="index.html" class="hover">亚马逊首页</a> 上购物，了解 <a href="#" class="hover">促销专区</a>，或访问您的 <a href="#"
                class="hover">心愿单</a>。</p>
        <p style="margin-top: 2em;font-size:12px;"> 购物车可以暂存您的商品，并且显示商品的最新价格。</p>
        <p style="font-size:12px;"> 您是否有礼品卡或者优惠码？您可以在选择付款方式时输入礼品卡或者优惠码。</p>
    </div>
    <div class="cart clearfix">
        <div class="title">
            <h4>购物车</h4>
            <input type="checkbox" name="" id="" class="all_check" checked>全选
            <span>价格</span>
            <span>数量</span>
        </div>
        <div class="items" style="display: none;">
            <input type="checkbox" name="" id="" class="check" checked>
            <a href="" class="pic back">
                <img src="" alt="" style="width: 150px;">
            </a>
            <div class="content">
                <a href="#" style="display: block;" class="content-title hover"></a>
                <a href="javascript:;" class="remove hover">删除</a>
            </div>
            <div class="price">
            </div>
            <div class="number">
                <button class="left">-</button><input type="text" value=""><button class="right">+</button>
            </div>
        </div>
        <div class="sum fr">
            小计 (<span class="totalNum">0</span> 件商品): <span class="price">￥0</span>
        </div>
        <div class="buy">
            进入结算中心
            <span></span>
        </div>
    </div>
    <footer></footer>
    <script src="./js/jquery.js"></script>
    <script>
        $('header').load("header.html");
        $('footer').load("footer.html");
    </script>
    <script src="./js/public.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
